<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <link rel="icon" href=".\img\Clear.png">
    <title>Weather App</title>
</head>

<body>
    <div class="card">

        <!-- Search bar -->
        <div class="search">
            <input type="text" placeholder="Enter a city name" spellcheck="false">
            <button> <img src="./img/search.png"> </button>
        </div>

        <!-- Weather details section -->
        <div class="weather">
            <img src="./img/Clear.png" class="weatherIcon">
            <h1 class="temp">Â°c</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img src="./img/humidity.png">
                    <div>
                        <p class="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./img/wind.png">
                    <div>
                        <p class="wind">km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error details section -->
        <div class="error-msg">
            <h2> City name not found </h2>
        </div>
    </div>


    <script src=".\app.js"></script>
</body>
</html>
